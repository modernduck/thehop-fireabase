<section class="payments-transfer">
    <p>{{payment_type?.procedure}}</p>
    <table class="table table-striped">
        <thead>
            
            <th>Name</th>
            <th>Quantity</th>
            <th>Option</th>
            <th>Total</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart;">
                
                <td>{{item.name}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.reference}}</td>
                <td>{{item.total}}</td>
            </tr>
            <tr>
                <td colspan="3">Total</td>
                <td>{{cartService.getTotal()}}</td>
            </tr>
        </tbody>
    </table>
    <div>
        Show Sum of cart
    </div>
    
    <div class="row">
        <div class="col-md-1">Amount</div>
        <div class="col-md-11"><input type="number" class="form-control" [(ngModel)]="payment_cash.amount"></div>
    </div>

    <div class="row" >
        <div class="col-md-12" *ngIf="validate()">
            <button class="btn btn-success" (click)="save()">Purchase</button>
        </div>
        <div class="col-md-12" *ngIf="!validate()">
            <button class="btn disabled">Purchase</button> Please check and fill all the field.
        </div>
    </div>


</section>
