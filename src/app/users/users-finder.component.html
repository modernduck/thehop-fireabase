<section class="users-finder">
    FINDER of user
    <div *ngIf="users">
        <table class="table table-striped">
            <thead>
                <th>Picture</th>
                <th>Nickname</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Group</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of (users| async)">
                    <td><img src="{{item.picture}}"/></td>
                    <td>{{item.nickname}}</td>
                    <td>{{item.fullname}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.group | objectTrue2Array | json}}</td>
                </tr>
            </tbody>

        </table>
    </div>
</section>
