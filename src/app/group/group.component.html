<p>
  All Group <a routerLink="./new" class="btn btn-primary">Add</a>
</p>
<div *ngIf="groups | async">
  <ul>
    <li *ngFor="let item of groups | async">
      <a routerLink="./{{item.$key}}">{{ item.name }} 
      <span *ngIf="item.members">
        ( {{(item.members | objectTrue2Array).length}} )
      </span>
      </a>
    </li>
  </ul>
</div>
